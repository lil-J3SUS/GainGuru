<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="StyleEva.css">
</head>
<body>



    <form style="border:120px solid #222222">
        <div class="container">
            <h2>Sign Up at GainGuru</h2>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="user"><h4>Username</h4></label>
            <input type="text" placeholder="Enter Username" name="user" id="user" required>

            <label for="email"><h4>Email</h4></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><h4>Password</h4></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><h4>Repeat Password</h4></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

            <p>By creating an account you agree to our <a href="form_Terms.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <a href="v1_index.html"><button type="button" class="cancelbtn1">Cancel</button></a>
                <a href="form_Gender.html"><button type="button" class="signupbtn1">Sign Up</button></a>
            </div>
        </div>
    </form>

</body>
</html>
